<div class="calendar-container">
    <h2>Today</h2>
    <p *ngFor="let event of todaysEvents"><span class="secondary">{{formatStartTime(event.start) | amDateFormat:'h:mm A'}} - </span>{{event.summary}}</p>
    <h2>This Week</h2>
    <p *ngFor="let event of weeksEvents"><span class="secondary">{{formatStartTime(event.start) | amDateFormat:'dddd, Do'}} - </span>{{event.summary}}</p>
</div>
